<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Jack</td>
          <td>24</td>
          <td>London</td>
        </tr>
        <tr>
          <td>Janet</td>
          <td>65</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Phil</td>
          <td>32</td>
          <td>Barcelona</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
